<h2><a name="label">ラベル</a></h2>

<p class="location">
<a href="../index2.html">ユーザーズガイド</a> &gt; <a href="index.html">ダイアログリファレンス</a> &gt; ラベル
</p>

<dl>
<dt><a name="label_time">時間</a></dt>
<dd>
開始時間です．
</dd>
<dt><a name="label_end">終了</a></dt>
<dd>
終了時間です．範囲ラベルの場合のみに入力可能となります．
</dd>
<dt><a name="label_symbol">文字</a></dt>
<dd>
ラベルの文字です．入力した文字は波形表示ウィンドウに表示されます．
</dd>
<dt><a name="label_data">データ</a></dt>
<dd>
ラベルのデータです．入力した文字は波形表示ウィンドウには表示されません．
</dd>
</dl>
